<section class="form-container">
    <h1>Create a New Post</h1>
    <form [formGroup]="form" (ngSubmit)="submitForm.emit(form.getRawValue())" id="postForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input formControlName="title" type="text" id="title" name="title" placeholder="Enter post title" required />
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <textarea formControlName="body" id="body" name="body" rows="5" placeholder="Write your post content here..." required></textarea>
      </div>
      <button type="submit" class="btn">Create Post</button>
    </form>
</section>
